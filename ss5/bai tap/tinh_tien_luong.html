<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("nhập số lương:");
    if(a<=5){
        x= a*0.05*1000000
        y = a*1000000-x
    }else if(a<10){
        x = a*0.1*1000000
        y = a*1000000-x
    }else if(a<18){
        x = a*0.15*1000000
        y = a*1000000-x
    }else if(a<32){
        x = a*0.2*100000
        y = a*1000000-x
    }else{
        alert("số lương nhập ko hợp lệ")
    }
    alert("Phí thuế phải đóng:"+x+"\nLương thu nhập"+y);

</script>
</body>
</html>
