<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><span style="color:red">Nhập điểm học sinh</span></h2>
<table style="border-collapse: collapse">
<tr>
    <th>vật lý</th>
    <th><input type="number" id="vật lý"></th>
</tr>
<tr>
    <th>sinh học</th>
    <th><input type="number" id="sinh học"></th>
</tr>
<tr>
    <th>hóa học</th>
    <th><input type="number" id="hóa học"></th>
</tr>
</table>
<input type="reset" value="reset">
<button type="button" onclick="Total()">kết quả</button>
<p id="total">Tổng điểm:</p>
<p id="average">Trung bình điểm:</p>
<script>
    function Total(){
        let vatly = + document.getElementById('vật lý').value;
        let sinhhoc = + document.getElementById('sinh học').value;
        let hoahoc = + document.getElementById('hóa học').value;
        let tổng = vatly+sinhhoc+hoahoc;
        let tbc = (vatly+sinhhoc+hoahoc)/3;
        document.getElementById('total').innerText = 'tổng: '+tổng;
        document.getElementById('average').innerText = 'trung bình: '+ tbc;
    }
</script>
<h2><span style="color:deepskyblue">Chuyển đổi nhiệt độ</span></h2>
<input type="number" id="độ C"> C <br>
<input type="number" id="độ F"> F <br>
<button type="button" onclick="ConvertF()">Chuyển sang độ F</button>
<button type="button" onclick="ConvertC()">Chuyển sang độ C</button>
<script>
    function ConvertF(){
        let doC =document.getElementById('độ C').value;
        let doF =(doC/5*9)+32
        document.getElementById('độ F').value =doF
    }
    function ConvertC(){
        let doF =document.getElementById('độ F').value;
        let doC =(doF-32)/9*5
        document.getElementById('độ C').value = doC
    }
</script>
<h2><span style="color: lime">Diện tích hình tròn</span></h2>
<table style="border-collapse: collapse">
    <tr>
        <th>Bán kính</th>
        <th><input type="number" id="r"></th>
    </tr>
</table>
<th><input type="reset" value="reset"></th>
<th><button type="button" onclick="dientich()">Diện tích</button></th>
<p id="diện tích">Diện tích hình tròn:</p>
<script>
    function dientich(){
    let R = +document.getElementById('r').value;
    let M = R*R*3.14;
    document.getElementById('diện tích').innerText='Diện tích:' + M;
}
</script>
<h2><span style="color: lime"> Chu vi hình tròn</span></h2>
<table style="border-collapse: collapse">
    <tr>
        <th>Bán kính:</th>
        <th><input type="number" id="d"></th>
    </tr>
</table>
<p><button type="button" onclick="chuvi()">Chu vi</button></p>
<input type="reset" value="reset">
<p id="chu vi">Chu vi hình tròn</p>
<script>
    function chuvi(){
        let R = +document.getElementById('d').value;
        let M = 2*R*3.14;
        document.getElementById('chu vi').innerText='Chu vi:' +M;
    }
</script>
