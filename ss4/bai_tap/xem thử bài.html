<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt("Nhập cân nặng (kg)");
    let height = +prompt("Nhập chiều cao (m)");
    let bmi = weight/(height^2);
    if (bmi >= 30) {
        alert("Obese");
    } else if (bmi >= 25) {
        alert("Overweight");
    } else if (bmi >= 18.5) {
        alert("Normal");
    } else {
        alert("Underweight");
    }
</script>
</script>
</body>
</html>
