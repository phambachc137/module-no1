<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="month">
<button type="button" onclick ='day()'>Tính số ngày :</button>
<p id='result'></p>
<script>
    function day(){
        let month = +document.getElementById('month').value;
        console.log(month);
        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText='có số ngày là:31';
                break;
            case 2:
                document.getElementById('result').innerText ='có thể là 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText ='có số ngày là 30';
                break;
        }

    }
</script>
</body>
</html>
