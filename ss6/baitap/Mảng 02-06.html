<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = null;
    let arr5 = [];
    do {
        input = prompt('Nhập 1 ký tự, nhập khoảng trống để kết thúc mảng: ');
        if (input === "-") {
            arr5.push("_");
        } else {
            arr5.push(input);
        }
    } while (input !== " ");
    arr5.pop();
    alert("Mảng vừa nhập là: " + arr5.toString());
</script>
</body>
</html>
