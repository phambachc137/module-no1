<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1= 0
    let number2=1
    for (let i = 0; i <20 ; i++) {
        sum = number1+number2
        number1=number2
        number2=sum
    }
    document.write("tổng 20 dãy số đầu fibonacci là:"+sum)
</script>
</body>
</html>
