<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let intArr=[]
let str =prompt("chiều dài của dãy số:")
for (let i = 0; i <str ; i++) {
    intArr[i]=prompt("nhập từng giá trị trong dãy số:")
}
let count=0
document.write(intArr)
count++
document.write("số lượng ký tự bên trong mảng:"+count)

</script>
</body>
</html>
