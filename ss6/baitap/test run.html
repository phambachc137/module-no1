<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1, number2, temp, sum = null;
    for (let i = 0; i < 20; i++) {
        if (i === 1) {
            number1 = 0;
            number2 = 1;
            sum=1;
        } else {
            sum+=number1+number2;
            temp = number1;
            number1 = number2;
            number2 = temp + number2;
        }
    }
    document.write(sum);
</script>
</body>
</html>
