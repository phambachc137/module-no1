<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
    let arrCharacter = ['1', '2', '3', '4', '5', '6'];
    let reversedArr = [];
    for (let i = arrCharacter.length - 1; i >= 0; i--) {
        reversedArr.push(arrCharacter[i]);
    }
    let strResult = "";
    for (let i = 0; i < reversedArr.length; i++) {
        strResult += reversedArr[i];
    }
    alert("Ký tự đảo ngược: " + strResult);
</script>
</body>
</html>
