<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6</title>
</head>
<body>
<script>
    let rectangle = "";
    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 21; j++) {
            if (i === 1 || i === 7) {
                rectangle += "*";
            } else if (j === 1 || j === 21) {
                rectangle += "*";
            } else {
                rectangle += "&nbsp;&nbsp;";
            }
        }
        rectangle += "<br>"
    }
    document.write(rectangle);
</script>
</body>
</html>
