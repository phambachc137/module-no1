<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseStr(stuff){
        return stuff.split("").reverse().join("")
    }
    let thing=prompt("nhập vào một chuỗi:")
    document.write(reverseStr(thing))
</script>
</body>
</html>
