<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers =[]
    for (let i = 0; i <=10 ; i++) {
        numbers[i]= parseInt(Math.random()*10)
    }

    let max =0
    let count =0
    for (let i = 0; i <numbers.length; i++) {
        if(numbers[i]>max){
            max=numbers[i]
            count++
        }
    }alert("số lớn nhất là"+max+"vị trí:"+count)
</script>
</body>
</html>
