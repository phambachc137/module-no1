<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dientich(){
        return number*2*Math.PI
    }
    function chuvi(){
        return number**2*Math.PI
    }
    let number=prompt("nhập vào bán kính: ")
    document.write(chuvi(number),"<br>",dientich(number),"<br>")
</script>
</body>
</html>
