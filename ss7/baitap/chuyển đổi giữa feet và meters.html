<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function footToMeters(foot){
    let meter=0.305*foot
    return meter
}
function metersToFoot(meter){
    let foot=3.279*meter
    return foot
}
let foot=prompt("intput any number foot:")
let meter=prompt("intput any number meter:")
document.write(foot+"="+footToMeters(foot),"<br>")
document.write(meter+"="+metersToFoot(meter),"<br>")
</script>
</body>
</html>
