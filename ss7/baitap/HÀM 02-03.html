<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findFactorial(number){
        let num=1
        for (let i = 1; i <=number ; i++) {
            num*=i
        }return num
    }
    let number=prompt("nhập số bất kỳ:")
    document.write(findFactorial(number))
</script>
</body>
</html>
