<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let intput=prompt("nhập vào số bất kỳ")
if(intput<2){
    check=false
}else if(intput===2){
    check=true
}else if(intput%2===0){
    check=false
}else{
    for (let i = 3; i <intput-1 ; i+=2) {
        if(intput%i===0){
            check=false
            break;
        }
    }
}
if(check === true){
    alert(intput+"là số nguyên tố")
}else{
    alert(intput+"ko phải là số nguyên tố")
}
</script>
</body>
</html>
