<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number > 1) {
            for (let i = 2; i < Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        } else {
            return false;
        }
    }
    let number = +prompt("Nhập 1 số nguyên dương:")
    if (isPrime(number)) {
        alert("Đây là số nguyên tố ");
    } else {
        alert("Đây không phải là số nguyên tố ");
    }
</script>
</body>
</html>
