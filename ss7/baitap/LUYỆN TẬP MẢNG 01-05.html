<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let StarName=["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    function NameOfStar(arr1,arr2){
        let star=prompt("nhập tên ngôi sao:")
        let index=-1
        for (let i = 0; i <arr1.length ; i++) {
            if(star===arr1[i]){
                index=i
            }
        }if(index>-1){
            return "chòm sao tương ứng vs ngôi sao là:"+arr2[index];
        }else{
            return "ko tìm thấy chòm sao tương ứng"
        }
    }
    let result=NameOfStar(StarName,Constellation)
    document.write(result)
</script>
</body>
</html>
