<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(number){
        return number*(number-1)
    }
    let number=prompt("nhập vào một số bất kỳ:")
    let value=giaithua(number)
    document.write(value)
</script>
</body>
</html>
