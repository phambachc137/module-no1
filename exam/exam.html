<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        th {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Quản Lý Khách Hàng </h1>

<table>
    <tr>
        <td>Mã Khách Hàng</td>
        <td><input type="text" id="code"></td>
    </tr>
    <tr>
        <td>Tên Khách Hàng</td>
        <td><input type="text" id="name"></td>
    </tr>
    <tr>
        <td>Số Điện Thoại</td>
        <td><input type="tel" id="phone"></td>
    </tr>
    <tr>
        <td>Địa Chỉ</td>
        <td><input type="text" id="address"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" id="email"></td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center">
            <button onclick="addCustomer()" class="btn btn-success">Thêm Mới</button>
        </td>
    </tr>
</table>
<br><br><br>
<p id="quantity"></p>
<table>
    <thead>
    <tr>
        <th>Mã Khách Hàng</th>
        <th>Tên Khách Hàng</th>
        <th>Số Điện Thoại</th>
        <th>Địa Chỉ</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody id="display">

    </tbody>
</table>

<script>
    class Customer {
        constructor(code, name, phone, address, email) {
            this.code = code;
            this.name = name;
            this.phone = phone;
            this.address = address;
            this.email = email;
        }

        getCode() {
            return this.code;
        }

        getName() {
            return this.name;
        }

        getPhone() {
            return this.phone;
        }

        getAddress() {
            return this.address;
        }

        getEmail() {
            return this.email;
        }
    }

    let customer1 = new Customer("001", "Khách Hàng 1", "0987654321", "Hồ Chí Minh", "khachhang1@gmail.com");
    let customerArray = [customer1];
    displayCustomers();

    function displayCustomers() {
        let string = "";
        for (let i = 0; i < customerArray.length; i++) {
            string += "<tr><td>" + customerArray[i].getCode() + "</td><td>" + customerArray[i].getName() + "</td><td>" + customerArray[i].getPhone() + "</td><td>" + customerArray[i].getAddress() + "</td><td>" + customerArray[i].getEmail() + "</td></tr>";
        }
        document.getElementById("display").innerHTML = string;
        document.getElementById("quantity").innerText = "Tổng " + customerArray.length + " khách hàng";
    }

    function addCustomer() {
        let code = document.getElementById("code").value;
        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        let address = document.getElementById("address").value;
        let email = document.getElementById("email").value;
        customerArray.push(new Customer(code, name, phone, address, email));
        displayCustomers();
    }

</script>
</body>
</html>
